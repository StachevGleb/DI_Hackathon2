{% extends 'index.html' %}

{% block all_paintings %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 my-5">

  {% for painting in paintings %}
  <div class="col">
    <div class="card shadow-sm">
      <img src="{{ url_for('static', filename=painting['PaintingPicUrl']) }}" >
      <div class="card-body">
        <h5 class="card-title">{{ painting['Name'] }}</h5>
        <p class="card-text">{{ painting['Description'] }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a href="{{ url_for('painting', painting_id=painting['Id']) }}">
              <button type="button" class="btn btn-sm btn-outline-secondary mx-2">View</button>
            </a>
            <a href="{{ url_for('add_to_gallery', painting_id=painting['Id']) }}">
              <button type="button" class="btn btn-sm btn-outline-secondary">Add to Gallery</button>
            </a>
          </div>
          <small class="text-muted">{{ painting['Status'] }}</small>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
