{% extends 'index.html' %}

  {% block single_painting %}
<div class="row row-cols-lg-2 row-cols-sm-2 row-cols-md-3 g-3 my-5 d-flex justify-content-center">
  <div class="col">
    <div class="card shadow-sm">
      <img src="{{ url_for('static', filename=painting_details['PaintingPicUrl']) }}" >
      <div class="card-body">
        <h5 class="card-title">{{ painting_details['Name'] }}</h5>
        <p class="card-text">{{ painting_details['Description'] }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a href="{{ url_for('add_to_gallery', painting_id=painting_details['Id']) }}">
              <button type="button" class="btn btn-sm btn-outline-secondary">Add to Gallery</button>
            </a>
          </div>
          <small class="text-muted">{{ painting_details['Status'] }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
